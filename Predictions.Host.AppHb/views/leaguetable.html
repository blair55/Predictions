<h3>League Table</h3> <loading model="model" no-rows-msg="no results"></loading> <table class="table table-striped"> <thead> <tr> <th> <th>Pos. <th>Player <th title="Correct Scores">CS <th title="Correct Results">CR <th>Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up"></span> <span ng-if="row.diffPos == 0" class="diff-none grey glyphicon glyphicon-minus"></span> <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down"></span>  <td>{{row.position}} <td> <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>  <td>{{row.correctScores}} <td>{{row.correctOutcomes}} <td>{{row.points}}   </table>
