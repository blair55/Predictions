<loading model="model" no-rows-msg="no results"></loading> <div ng-if="model"> <h4>League Table</h4> <table class="table"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th> <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td class="numeric-cell">{{row.position}} <td class="movement"> <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up" title="up {{row.diffPos}}"></span> <span ng-if="row.diffPos == 0" class="diff-none glyphicon glyphicon-minus" title="no movement"></span> <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down" title="down {{row.diffPos}}"></span>  <td> <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table> </div>
