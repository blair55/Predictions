<h4> <a ng-href="#/league/{{model.league.id}}">{{model.league.name}}</a> / <a ng-href="#/playerprofile/{{model.player.id}}">{{model.player.name}}</a> </h4> <p> League Position: {{ model.position | ordinal }} </p> <canvas class="chart chart-line" height="80" data="data" labels="labels" options="options"></canvas> <br> <table class="table table-striped"> <thead> <tr> <th> <th class="numeric-cell-heading">Pos. <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <span class="label label-default">GW#{{row.gameWeekNo}}</span> <!--<a ng-href="#/history/{{model.league.id}}/gameweek/{{row.gameWeekNo}}">Table</a>--> <span class="text-muted small">&middot;</span> <a ng-href="#/matrix/{{model.league.id}}/{{row.gameWeekNo}}">Matrix</a> <span class="text-muted small">&middot; {{ row.firstKo | date:'MMM' | uppercase }}</span>  <td ng-if="row.hasResults" class="numeric-cell">{{row.position}} <td ng-if="row.hasResults" class="numeric-cell">{{row.correctScores}} <td ng-if="row.hasResults" class="numeric-cell">{{row.correctOutcomes}} <td ng-if="row.hasResults" class="numeric-cell">{{row.points}} <td ng-if="!row.hasResults" class="numeric-cell">- <td ng-if="!row.hasResults" class="numeric-cell">- <td ng-if="!row.hasResults" class="numeric-cell">- <td ng-if="!row.hasResults" class="numeric-cell">-   </table>
