<h3>Player: {{model.player.name}}</h3> <loading model="model" no-rows-msg="no results"></loading> <table class="table table-striped"> <thead> <tr> <th>GW <th>Pos <th>W <th>D <th>Pts   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/playergameweek/{{model.player.id}}/{{row.gameWeekNo}}"> #{{row.gameWeekNo}} </a>  <td>{{row.position}} <td>{{row.correctScores}} <td>{{row.correctOutcomes}} <td>{{row.points}}   </table>
