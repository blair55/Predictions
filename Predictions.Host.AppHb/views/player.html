<loading model="model" no-rows-msg="no results"></loading> <div ng-if="model"> <h4>{{model.player.name}}</h4> <div class="btn-group"> <a href="/#/leaguetable" class="btn btn-default"> <span class="glyphicon glyphicon-chevron-left"></span> Russell Adam </a> <a href="/#/leaguetable" class="btn btn-default"> <span class="glyphicon glyphicon-chevron-up"></span> League Table </a> <a href="/#/leaguetable" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-chevron-right"></span> Curmi Antony </a> </div> <canvas class="chart chart-line" height="80" data="data" labels="labels" options="options"></canvas> <table class="table table-striped"> <thead> <tr> <th> <th>Pos <th>W <th>D <th>Pts   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/playergameweek/{{model.player.id}}/{{row.gameWeekNo}}">GW#{{row.gameWeekNo}} Predictions</a>  <td>{{row.position}} <td>{{row.correctScores}} <td>{{row.correctOutcomes}} <td>{{row.points}}   </table> </div>
