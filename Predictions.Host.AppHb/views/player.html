<loading model="model" no-rows-msg="no results"></loading> <div ng-if="model"> <h4>{{model.player.name}}</h4> <canvas class="chart chart-line" height="80" data="data" labels="labels" options="options"></canvas> <br> <table class="table"> <thead> <tr> <th> <th>Pos. <th title="Correct Scores">CS <th title="Correct Results">CR <th>Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/playergameweek/{{model.player.id}}/{{row.gameWeekNo}}">GW#{{row.gameWeekNo}} Predictions</a>  <td>{{row.position}} <td>{{row.correctScores}} <td>{{row.correctOutcomes}} <td>{{row.points}}   </table> </div>
