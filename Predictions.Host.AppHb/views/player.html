<h4>{{model.player.name}}</h4> <loading model="model" no-rows-msg="no results"></loading> <canvas class="chart chart-line" height="80" data="data" labels="labels" options="options"></canvas> <table class="table table-striped"> <thead> <tr> <th> <th>Pos <th>W <th>D <th>Pts   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/playergameweek/{{model.player.id}}/{{row.gameWeekNo}}">GW#{{row.gameWeekNo}} Predictions</a>  <td>{{row.position}} <td>{{row.correctScores}} <td>{{row.correctOutcomes}} <td>{{row.points}}   </table>
