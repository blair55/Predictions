<div ng-if="model"> <h4>Fixtures In-Play</h4> <table ng-if="model.rows" class="table table-striped"> <thead> <tr> <th>Fixture <th>KO   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/fixture/{{row.fixture.fxId}}"> {{row.fixture.home}} v {{row.fixture.away}} </a>  <td> <span class="label label-default">GW#{{ row.fixture.gameWeekNumber }}</span> <span class="label label-default">{{ row.fixture.kickoff | date:'EEE dd MMM HH:mm' }}</span>    </table> </div> <loading model="model" no-rows-msg="No fixtures currently in-play"></loading>
