<h4>Active Game Week</h4> <p>Total Points: {{model.totalPoints}}</p> <table class="table table-striped"> <thead> <tr> <th>Fixture <th> <th class="text-center numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <a ng-href="#/fixture/{{row.fixture.fxId}}"> <span class="text-uppercase text-nowrap"> <teamname team="row.fixture.home"></teamname> </span> <span>v</span> <span class="text-uppercase text-nowrap"> <teamname team="row.fixture.away"></teamname> </span> </a> <div class="pull-right"> <div ng-if="row.fixture.isOpen"> <span class="label label-primary">{{ row.fixture.kickoff | date:'EEE HH:mm' }}</span> </div> <div ng-if="!row.fixture.isOpen"> <span class="label label-primary" ng-if="row.resultSubmitted">{{row.result.home}} - {{row.result.away}}</span> <span class="label label-primary" ng-if="!row.resultSubmitted"><i class="glyphicon glyphicon-hourglass"></i></span> </div> </div>  <td class="text-center {{row.isDoubleDown ? 'double-down-cell' : ''}} {{row.bracketClass}}"> <span ng-if="row.predictionSubmitted">{{row.prediction.home}} - {{row.prediction.away}}</span> <span ng-if="!row.predictionSubmitted">-</span>  <td class="numeric-cell">{{row.points}}   <tfoot> <tr> <td> <td> <td class="numeric-cell"> <span>{{model.totalPoints}}</span>    </table>
