<p ng-if="model"> <a ng-href="#/matrix/{{model.league.id}}/{{model.gameWeekNo}}/0">GW#{{model.gameWeekNo}} Matrix</a> <span class="text-muted small">&middot;</span> In Month <a ng-href="#/history/{{model.league.id}}/month/{{model.month}}/0">{{model.month}}</a> </p> <table class="table table-striped"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows" class="{{ row.player.id == loggedInPlayer.id ? 'info' : '' }}"> <td class="numeric-cell">{{row.position}} <td> <a ng-href="#/player/{{row.player.id}}/{{model.league.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table> <div neighbours="model.neighbours" url="#/history/{{model.league.id}}/gameweek/{{model.gameWeekNo}}/"></div>
