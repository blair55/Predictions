<div ng-if="model"> <h4>Game Week #{{ model.gameWeekNo}}</h4> <p>In Month <a href="#/history/month/{{model.month}}">{{model.month}}</a></p> <table class="table table-striped"> <thead> <tr> <th>Pos. <th>Player <th title="Correct Scores">CS <th title="Correct Results">CR <th>Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td>{{row.position}} <td> <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>  <td>{{row.correctScores}} <td>{{row.correctOutcomes}} <td>{{row.points}}   </table> </div> <loading model="model" no-rows-msg="no results"></loading>
