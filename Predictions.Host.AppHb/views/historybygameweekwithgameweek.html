<h4> <a ng-href="#/league/{{model.league.id}}">{{model.league.name}}</a> / Game Week #{{model.gameWeekNo}} Table </h4> <p> In Month <a ng-href="#/history/{{model.league.id}}/month/{{model.month}}">{{model.month}}</a> </p> <p> <a ng-href="#/matrix/{{model.league.id}}/{{model.gameWeekNo}}">View Matrix</a> </p> <table class="table table-striped"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td class="numeric-cell">{{row.position}} <td> <a ng-href="#/player/{{row.player.id}}/{{model.league.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table>
