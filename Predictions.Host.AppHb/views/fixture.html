<h3>{{model.fixture.home}} {{model.result.home}} v {{model.result.away}} {{model.fixture.away}}</h3> <loading></loading> <a href="#/gameweekscores/{{model.fixture.gameWeekNumber}}">Game Week #{{model.fixture.gameWeekNumber}}</a> <table class="table table-striped"> <thead> <tr> <th>Player <th>Prediction <th>Pts   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/player/{{row.player.id}}"> {{row.player.name}} </a>  <td> <span ng-if="row.predictionSubmitted">{{row.prediction.home}} v {{row.prediction.away}}</span> <span ng-if="!row.predictionSubmitted"><i>no prediction submitted</i></span>  <td>{{row.points}}   </table>
