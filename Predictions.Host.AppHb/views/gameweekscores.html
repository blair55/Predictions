<h3>Game Week #{{ model.gameWeekNo }}</h3> <loading model="model" no-rows-msg="no results"></loading> <table class="table table-striped"> <thead> <tr> <th>Pos <th>Player <th>W <th>D <th>Pts   <tbody> <tr ng-repeat="row in model.rows"> <td>{{row.position}} <td> <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>  <td>{{row.correctScores}} <td>{{row.correctOutcomes}} <td>{{row.points}}   </table>
