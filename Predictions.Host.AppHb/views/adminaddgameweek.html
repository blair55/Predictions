<h3>Add Game Week #{{ newGameweekNumber }}</h3> <form ng-submit="submit" class="form-inline" name="form" role="form"> <div class="well" ng-repeat="f in gameweek.fixtures"> <div class="form-group"> <select ng-model="f.home" ng-options="team for team in teams" class="form-control" required> <option value="">home </select> </div> <div class="form-group"> <select ng-model="f.away" ng-options="team for team in teams" class="form-control" required> <option value="">away </select> </div> <div class="form-group"> <div class="dropdown"> <a role="button" ng-click="open($index, f)"> <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> <input type="text" class="form-control" ng-model="f.kickoff" required> </div> </a> </div> </div> <div class="form-group" ng-show="$index > 0"> <button class="btn btn-default" ng-click="removeFixture($index)" title="remove"> <span class="glyphicon glyphicon-remove"></span> </button> </div> </div> <div class="well"> <button ng-click="addFixture()" class="btn btn-default" title="add another fixture"> <span class="glyphicon glyphicon-plus"></span> </button> <button ng-click="submit()" class="btn btn-primary" ng-disabled="form.$invalid">Submit</button> </div> </form> <script type="text/ng-template" id="addfixturemodal.html"><div class="modal-header">
        <h3 class="modal-title">{{fixture.home}} v {{fixture.away}}</h3>
    </div>
    <div class="modal-body">
        <ul>
            <datetimepicker ng-model="fixture.kickoff" data-on-set-time="onTimeSet(newDate, oldDate)" />
        </ul>
    </div></script>
