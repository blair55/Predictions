<p ng-if="model"> Next Game Week: #{{model.gwno}} </p> <form ng-submit="submit" class="form" name="form" role="form"> <div class="panel panel-default"> <table class="table table-striped"> <tbody> <tr ng-repeat="row in model.rows"> <td> <span class="label label-primary">{{ row.kickoff | date:'EEE dd MMM HH:mm Z':0000 }}</span>  <td>{{row.home}} <td>v <td>{{row.away}}   </table> </div> <div class="panel panel-default"> <div class="panel-body"> <button ng-click="submit()" class="btn btn-primary">Submit</button> </div> </div> </form>
