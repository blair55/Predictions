<h4> <a ng-href="#/playerprofile/{{model.player.id}}">{{model.player.name}}</a> / Profile </h4> <p> Total Points: {{model.totalPoints}} </p> <canvas class="chart chart-bar" height="80" data="data" labels="labels" options="options"></canvas> <br> <table class="table table-striped"> <thead> <tr> <th> <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <span class="label label-default">GW#{{row.gameWeekNo}}</span> <span class="text-muted small">&middot;</span> <a ng-href="#/playergameweek/{{model.player.id}}/{{row.gameWeekNo}}">Predictions</a> <span class="text-muted small">&middot; {{ row.firstKo | date:'MMM' | uppercase }}</span>  <td ng-if="row.hasResults" class="numeric-cell">{{row.correctScores}} <td ng-if="row.hasResults" class="numeric-cell">{{row.correctOutcomes}} <td ng-if="row.hasResults" class="numeric-cell">{{row.points}} <td ng-if="!row.hasResults" class="numeric-cell">- <td ng-if="!row.hasResults" class="numeric-cell">- <td ng-if="!row.hasResults" class="numeric-cell">-   </table>
