up"> <div class="input-group"> <div class="input-group-addon team-label"> {{row.fixture.home}} <formguide guide="row.homeFormGuide"></formguide> </div> <input type="number" class="form-control" ng-model="row.existingScore.home" required ng-focus="focus()" ng-blur="blur()" focus-on="editModeEntered"> </div> </div> <div class="form-group"> <div class="input-group"> <div class="input-group-addon team-label"> {{row.fixture.away}} <formguide guide="row.awayFormGuide"></formguide> </div> <input type="number" class="form-control" ng-model="row.existingScore.away" required ng-focus="focus()" ng-blur="blur()"> </div> </div> <button type="submit" class="btn btn-default" ng-click="enterReadOnlyMode(row)"> <span class="glyphicon glyphicon-remove"></span> </button> <button type="submit" class="btn btn-primary" ng-init="setEditScoreForm(editScoreForm)" ng-disabled="editScoreForm.$invalid || inSubmission" ng-click="row.submit(row)">Submit</button> </form> </div> </div> </div>
