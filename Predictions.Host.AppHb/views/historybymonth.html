<div ng-if="model"> <h4>Month History</h4> <table class="table table-striped"> <thead> <tr> <th class=""> <th>Winner <th class="numeric-cell-heading">Pts   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/history/month/{{row.month}}">{{row.month}}</a>  <td> <a href="#/player/{{row.winner.id}}">{{row.winner.name}}</a>  <td class="numeric-cell">{{row.points}}   </table> </div> <loading model="model" no-rows-msg="no results"></loading>
