<h4> <a ng-href="#/league/{{model.league.id}}">{{model.league.name}}</a> / Month History </h4> <table class="table table-striped"> <thead> <tr> <th class=""> <th>Winner <th class="numeric-cell-heading">Pts   <tbody> <tr ng-repeat="row in model.rows"> <td> <a ng-href="#/history/{{model.league.id}}/month/{{row.month}}">{{row.month}}</a>  <td> <span ng-repeat="winner in row.winners"> <a ng-href="#/player/{{winner.id}}/{{model.league.id}}">{{winner.name}}</a><br> </span>  <td class="numeric-cell">{{row.points}}   </table>
