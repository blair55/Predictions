<p ng-if="model"> Total Points: {{model.totalPoints}} <span class="text-muted small">&middot;</span> <a ng-href="#/playerprofile/{{model.player.id}}">Profile</a> </p> <table class="table table-striped"> <thead> <tr> <th>Fixture <th> <th class="text-center numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <a ng-href="#/fixture/{{row.fixture.fxId}}"> <span class="text-uppercase text-nowrap"> <teamname team="row.fixture.home"></teamname> </span> <span>v</span> <span class="text-uppercase text-nowrap"> <teamname team="row.fixture.away"></teamname> </span> </a> <div class="pull-right"> <div ng-if="row.fixture.isOpen"> <span class="label label-primary">{{ row.fixture.kickoff | date:'EEE HH:mm' }}</span> </div> <div ng-if="!row.fixture.isOpen"> <span ng-if="row.resultSubmitted" class="label label-primary">{{row.result.home}} - {{row.result.away}}</span> <span ng-if="!row.resultSubmitted">-</span> </div> </div>  <td class="text-center {{ !row.fixture.isOpen && row.isDoubleDown ? 'double-down-cell' : ''}} {{row.bracketClass}}"> <div ng-if="!row.fixture.isOpen"> <span ng-if="row.predictionSubmitted">{{row.prediction.home}} - {{row.prediction.away}}</span> <span ng-if="!row.predictionSubmitted">-</span> </div> <div ng-if="row.fixture.isOpen"> <i class="glyphicon glyphicon-eye-close" title="shown after kick off"></i> </div>  <td class="numeric-cell">{{row.points}}   <tfoot> <tr> <td> <td> <td class="numeric-cell"> <span>{{model.totalPoints}}</span>    </table> <div neighbours="neighbours" url="#/playergameweek/{{model.player.id}}/"></div>
