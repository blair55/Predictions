<h3>Player: {{model.player.name}}</h3> <a href="#/gameweekscores/{{model.gameWeekNo}}">Game Week #{{model.gameWeekNo}}</a> <br> <span>Total: {{model.totalPoints}}</span> <loading></loading> <table class="table table-striped"> <thead> <tr> <th>Fixture <th>Result <th>Prediction <th>Pts   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/fixture/{{row.fixture.fxId}}"> {{row.fixture.home}} v {{row.fixture.away}} </a>  <td>{{row.result.home}} v {{row.result.away}} <td> <span ng-if="row.predictionSubmitted">{{row.prediction.home}} v {{row.prediction.away}}</span> <span ng-if="!row.predictionSubmitted"><i>no prediction submitted</i></span>  <td>{{row.points}}   </table>
