<h4> <a ng-href="#/league/{{model.league.id}}">{{model.league.name}}</a> / Game Week #{{model.gameWeekNo}} Matrix </h4> <table class="table table-striped table-responsive matrix"> <thead> <tr> <th class="left-align"> <!--<a ng-href="#history/{{model.league.id}}/gameweek/{{model.gameWeekNo}}">View Table</a>-->  <th ng-repeat="col in model.columns"> <div> <a ng-href="#/fixture/{{col.fixture.fxId}}"> <span class="fixture-head-team">{{col.fixture.home}}</span><br> <span class="fixture-head-team">{{col.fixture.away}}</span> </a> <div ng-if="col.fixture.isOpen"> <span class="label label-primary">{{ col.fixture.kickoff | date:'MMM dd' }}</span> </div> <div ng-if="!col.fixture.isOpen"> <div ng-if="!col.isSubmitted"> <span class="label label-primary">-</span> </div> <div ng-if="col.isSubmitted"> <span class="label label-primary">{{col.score.home}} - {{col.score.away}}</span> </div> </div> </div>  <th>pts.   <tbody> <tr ng-repeat="row in model.rows" class="{{ row.player.id == loggedInPlayer.id ? 'info' : '' }}"> <td> <a ng-href="#/player/{{row.player.id}}/{{model.league.id}}">{{row.player.name}}</a>  <td ng-repeat="prd in row.predictions" class="score-cell {{prd.bracketClass}}"> <div ng-if="!prd.isFixtureOpen"> <span ng-if="prd.isSubmitted">{{prd.score.home}} - {{prd.score.away}}</span> <span ng-if="!prd.isSubmitted">-</span> </div> <div ng-if="prd.isFixtureOpen"> <span>-</span> </div>  <td class="score-cell"> {{row.points}}    </table>
