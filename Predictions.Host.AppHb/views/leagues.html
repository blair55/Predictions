<h4>Leagues</h4> <div ng-if="model && !model.rows" class="table table-striped"> <p>You have not joined any leagues! <a class="" ng-href="#createleague">Create a League</a></p> </div> <div ng-if="model.rows"> <table class="table table-striped"> <thead> <tr> <th> <th>League <th class="numeric-cell-heading">Pos.   <tbody> <tr ng-repeat="row in model.rows"> <td class="movement"> <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up" title="up {{row.diffPos}}"></span> <span ng-if="row.diffPos == 0" class="diff-none glyphicon glyphicon-minus" title="no movement"></span> <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down" title="down {{row.diffPos}}"></span>  <td> <a ng-href="#/league/{{row.id}}">{{row.name}}</a>  <td class="numeric-cell">{{row.position}}   </table> <a class="" ng-href="#createleague">Create League</a> </div>
