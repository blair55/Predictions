<h4> Global League Table </h4> <p> <a ng-href="#/globalleague/0">View Top of the League</a> </p> <table class="table table-striped"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th> <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows" class="{{ row.player.id == loggedInPlayer.id ? 'info' : '' }}"> <td class="numeric-cell">{{row.position}} <td class="movement"> <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up" title="up {{row.diffPos}}"></span> <span ng-if="row.diffPos == 0" class="diff-none glyphicon glyphicon-minus" title="no movement"></span> <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down" title="down {{row.diffPos}}"></span>  <td> <a ng-href="#/playerprofile/{{row.player.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table> <div neighbours="model.neighbours" url="#/globalleague/"></div>
