<table class="table table-striped"> <thead> <tr> <th> <th>Winner <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <span class="label label-primary">GW#{{row.gameWeekNo}}</span> <span class="text-muted small">&middot;</span> <a ng-href="#/history/{{model.league.id}}/gameweek/{{row.gameWeekNo}}/0">Table</a> <span class="text-muted small">&middot;</span> <a ng-href="#/matrix/{{model.league.id}}/{{row.gameWeekNo}}/0">Matrix</a>  <td> <span ng-repeat="winner in row.winners"> <a ng-href="#/player/{{winner.id}}/{{model.league.id}}">{{winner.name}}</a><br> </span>  <td class="numeric-cell">{{row.points}}   </table>
