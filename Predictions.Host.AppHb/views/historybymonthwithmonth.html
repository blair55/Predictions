<h4> <a ng-href="#/league/{{model.league.id}}">{{model.league.name}}</a> / {{model.month}} </h4> <ul class="list-inline"> <li>Includes</li> <li ng-repeat="gw in model.gameweeks"> <a ng-href="#/history/{{model.league.id}}/gameweek/{{gw}}">GW#{{gw}}</a> </li> </ul> <table class="table table-striped"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows" class="{{ row.player.id == loggedInPlayer.id ? 'info' : '' }}"> <td class="numeric-cell">{{row.position}} <td> <a ng-href="#/player/{{row.player.id}}/{{model.league.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table> <div neighbours="neighbours" url="#/history/{{model.league.id}}/month/"></div>
