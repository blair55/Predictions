<div ng-if="model"> <div class="dropdown pull-right"> <button class="btn btn-xs btn-default dropdown-toggle" type="button" data-toggle="dropdown"> <span class="glyphicon glyphicon-option-vertical"></span> </button> <ul class="dropdown-menu"> <li ng-if="isLoggedInPlayerLeagueAdmin"> <a ng-href="#/leagueinvite/{{model.id}}">Invite To Join</a> </li> <li ng-if="isLoggedInPlayerLeagueAdmin"> <a ng-href="#/leaguedelete/{{model.id}}">Delete League</a> </li> <li ng-if="!isLoggedInPlayerLeagueAdmin && model.id != 'global'"> <a ng-href="#/leagueleave/{{model.id}}">Leave League</a> </li> <li> <a ng-href="#/history/{{model.id}}/gameweek">Previous Weeks</a> </li> <li> <a ng-href="#/history/{{model.id}}/month">Previous Months</a> </li> </ul> </div> <p> <a ng-href="#/matrix/{{model.id}}/{{model.latestGameWeekNo}}/0">GW#{{model.latestGameWeekNo}} Matrix</a> </p> </div> <table class="table table-striped"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th> <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows" class="{{ row.player.id == loggedInPlayer.id ? 'info' : '' }}"> <td class="numeric-cell">{{row.position}} <td class="movement"> <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up" title="up {{row.diffPos}}"></span> <span ng-if="row.diffPos == 0" class="diff-none glyphicon glyphicon-minus" title="no movement"></span> <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down" title="down {{row.diffPos}}"></span>  <td> <a ng-href="#/player/{{row.player.id}}/{{model.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table> <div neighbours="model.neighbours" url="#/league/{{model.id}}/"></div>
