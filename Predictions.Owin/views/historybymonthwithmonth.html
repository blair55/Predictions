<div ng-if="model"> <h4>{{model.month}}</h4> <ul class="list-inline"> <li>Includes</li> <li ng-repeat="gw in model.gameweeks"> <a href="#/history/gameweek/{{gw}}">GW#{{gw}}</a> </li> </ul> <table class="table table-striped"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td class="numeric-cell">{{row.position}} <td> <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table> </div> <loading model="model" no-rows-msg="no results"></loading>
