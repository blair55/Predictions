<div ng-if="model"> <h4>Game Week History</h4> <table class="table table-striped"> <thead> <tr> <th class="slim-cell"> <th>Winner <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td> <a href="#/history/gameweek/{{row.gameWeekNo}}">GW#{{row.gameWeekNo}}</a>  <td> <a href="#/player/{{row.winner.id}}">{{row.winner.name}}</a>  <td class="numeric-cell">{{row.points}}   </table> </div> <loading model="model" no-rows-msg="no results"></loading>
