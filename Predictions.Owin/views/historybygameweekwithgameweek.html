<div ng-if="model"> <h4>Game Week #{{model.gameWeekNo}}</h4> <p>In Month <a href="#/history/month/{{model.month}}">{{model.month}}</a> / <a href="#/playergameweek/{{model.player.id}}/{{model.gameWeekNo}}">GW#{{model.gameWeekNo}} Predictions</a></p> <table class="table table-striped"> <thead> <tr> <th class="numeric-cell-heading">Pos. <th>Player <th class="numeric-cell-heading" title="Correct Scores">CS <th class="numeric-cell-heading" title="Correct Results">CR <th class="numeric-cell-heading">Pts.   <tbody> <tr ng-repeat="row in model.rows"> <td class="numeric-cell">{{row.position}} <td> <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>  <td class="numeric-cell">{{row.correctScores}} <td class="numeric-cell">{{row.correctOutcomes}} <td class="numeric-cell">{{row.points}}   </table> </div> <loading model="model" no-rows-msg="no results"></loading>
