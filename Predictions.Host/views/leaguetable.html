<h3>League Table</h3>
<loading></loading>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Pos</th>
            <th>Player</th>
            <th>W</th>
            <th>D</th>
            <th>Pts</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>{{row.position}}</td>
            <td>
                <a href="#/player/{{row.player.id}}">
                    {{row.player.name}}
                </a>
            </td>
            <td>{{row.correctScores}}</td>
            <td>{{row.correctOutcomes}}</td>
            <td>{{row.points}}</td>
        </tr>
    </tbody>
</table>
