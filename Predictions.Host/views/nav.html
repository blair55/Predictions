
<div ng-controller="NavCtrl">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Predictions League</a>
    </div>

    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

        <ul class="nav navbar-nav side-nav">

            <li>
                <a ng-click="navTo($event)" href="#leaguetable">
                    <span class="glyphicon glyphicon-th"></span>
                    League Table
                </a>
            </li>
            <li>
                <a ng-click="navTo($event)" href="#openfixtures">
                    <span class="glyphicon glyphicon-inbox"></span>
                    Open Fixtures
                </a>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle">
                    <span class="glyphicon glyphicon-calendar"></span>
                    History <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a ng-click="navTo($event)" href="#history/gameweek">By Game Week</a></li>
                    <li><a ng-click="navTo($event)" href="#history/month">By Month</a></li>
                </ul>
            </li>

            <li class="dropdown" ng-show="player.isAdmin">
                <a href="#" class="dropdown-toggle">
                    <span class="glyphicon glyphicon-wrench"></span>
                    Admin <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a ng-click="navTo($event)" href="#admin/addgameweek">Add Game Week</a></li>
                    <li><a ng-click="navTo($event)" href="#admin/addresults">Add Results</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-user"></span>
                    {{player.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/api/logout">Log Out</a></li>
                </ul>
            </li>

        </ul>

    </div>

</div>
