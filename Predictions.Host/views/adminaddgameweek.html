<h4>Add Game Week</h4>

<form ng-submit="submit" class="form-inline" name="form" role="form">

<div class="panel panel-default" ng-repeat="f in gameweek.fixtures">

    <div class="panel-body">
        <div class="form-group">
            <select ng-model="f.home" ng-options="team for team in teams" class="form-control" required>
                <option value="">home</option>
            </select>
        </div>
        <div class="form-group">
            <select ng-model="f.away" ng-options="team for team in teams" class="form-control" required>
                <option value="">away</option>
            </select>
        </div>
        <div class="form-group">
            <div class="dropdown">
                <a role="button" ng-click="open($index, f)">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="f.kickoff" required>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
            </div>
        </div>
        <div class="form-group" ng-show="$index > 0">
            <button class="btn btn-default" ng-click="removeFixture($index)" title="remove">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>

</div>

<div class="panel panel-default">
    <div class="panel-body">

        <button ng-click="addFixture()" class="btn btn-default" title="add another fixture">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button ng-click="submit()" class="btn btn-primary" ng-disabled="form.$invalid || inSubmission">Submit</button>
    </div>
</div>

</form>

<script type="text/ng-template" id="addfixturemodal.html">
    <div class="modal-header">
        <h4 class="modal-title">{{fixture.home}} v {{fixture.away}}</h4>
    </div>
    <div class="modal-body">
        <datetimepicker ng-model="fixture.kickoff" data-on-set-time="onTimeSet(newDate, oldDate)" />
    </div>
</script>
