<h4>Add Game Week</h4>
<p>
    Next Game Week: #{{model.gwno}}
</p>
<form ng-submit="submit" class="form" name="form" role="form">
    <div class="panel panel-default">
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="row in model.rows">
                    <td>
                        <span class="label label-default">{{ row.kickoff | date:'EEE dd MMM HH:mm' }}</span>
                    </td>
                    <td>{{row.home}}</td>
                    <td>v</td>
                    <td>{{row.away}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <button ng-click="submit()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
