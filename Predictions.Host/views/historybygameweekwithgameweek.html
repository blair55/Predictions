<div ng-if="model">
    <h4>Game Week #{{ model.gameWeekNo}}</h4>
    <p>In Month <a href="#/history/month/{{model.month}}">{{model.month}}</a></p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Pos.</th>
                <th>Player</th>
                <th title="Correct Scores">CS</th>
                <th title="Correct Results">CR</th>
                <th>Pts.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model.rows">
                <td>{{row.position}}</td>
                <td>
                    <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>
                </td>
                <td>{{row.correctScores}}</td>
                <td>{{row.correctOutcomes}}</td>
                <td>{{row.points}}</td>
            </tr>
        </tbody>
    </table>
</div ng-if="model">
<loading model="model" no-rows-msg="no results"></loading>
