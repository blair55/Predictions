<h3>Player: {{model.player.name}}</h3>
<loading></loading>

<table class="table table-striped">
    <thead>
        <tr>
            <th>GW</th>
            <th>Pos</th>
            <th>W</th>
            <th>D</th>
            <th>Pts</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>
                <a href="#/playergameweek/{{model.player.id}}/{{row.gameWeekNo}}">
                    #{{row.gameWeekNo}}
                </a>
            </td>
            <td>{{row.position}}</td>
            <td>{{row.correctScores}}</td>
            <td>{{row.correctOutcomes}}</td>
            <td>{{row.points}}</td>
        </tr>
    </tbody>
</table>
