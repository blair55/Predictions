<h4>
    <a ng-href="#/league/{{model.id}}">{{model.name}}</a> / Invite to Join
</h4>

<div class="alert alert-info">
    <span class="glyphicon glyphicon-info-sign"></span>
    Invite others with the link below. Anyone with the link can join the league.
</div>

<form class="">
    <div class="form-group">
        <label for="invitelink">Copy & Paste</label>
        <input type="text" class="form-control" id="invitelink" ng-model="model.inviteLink" readonly autofocus onclick="this.select();" />
    </div>
</form>
<label for="invitelink">Share</label>
<form class="well">
    <div>
        <button ng-click="share()" class="btn btn-social-icon btn-facebook btn-lg">
            <i class="fa fa-facebook"></i>
        </button>
        <a ng-href="https://twitter.com/intent/tweet?url={{model.encodedInviteLink}}&text={{model.encodedShareText}}"
        target="new" class="btn btn-social-icon btn-twitter btn-lg">
            <i class="fa fa-twitter"></i>
        </a>
        <a href="https://plus.google.com/share?url={{model.encodedInviteLink}}" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;" class="btn btn-social-icon btn-google-plus btn-lg">
            <i class="fa fa-google-plus"></i>
        </a>
    </div>
</form>
