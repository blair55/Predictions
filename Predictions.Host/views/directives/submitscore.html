<div class="submit-score panel panel-default {{focused}} {{ minMode ? 'min-mode' : 'max-mode' }}">

    <div class=" form panel-body">

        <div class="form-group fixture-date">
            <span class="label label-default">GW#{{ row.fixture.gameWeekNumber }}</span>
            <span class="label label-default">{{ row.fixture.kickoff | date:'EEE dd MMM HH:mm' }}</span>
            <a class="more-link" ng-href="#/fixture/{{row.fixture.fxId}}">More</a>
        </div>

        <div ng-switch="row.state">

            <form ng-switch-when="readonly" name="readonlyScoreForm">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon team-label">
                            {{row.fixture.home}}
                            <formguide guide="row.homeFormGuide"></formguide>
                        </div>
                        <input type="number" class="form-control" ng-model="row.existingScore.home" ng-readonly="true" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon team-label">
                            {{row.fixture.away}}
                            <formguide guide="row.awayFormGuide"></formguide>
                        </div>
                        <input type="number" class="form-control" ng-model="row.existingScore.away" ng-readonly="true" />
                    </div>
                </div>

                <button type="submit" class="btn btn-default" ng-click="enterEditMode(row)">Edit</button>

            </form>

            <form ng-switch-when="create" name="createScoreForm">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon team-label">
                            {{row.fixture.home}}
                            <formguide guide="row.homeFormGuide"></formguide>
                        </div>
                        <input type="number" class="form-control" ng-model="row.newScore.home" required ng-focus="focus()" ng-blur="blur()" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon team-label">
                            {{row.fixture.away}}
                            <formguide guide="row.awayFormGuide"></formguide>
                        </div>
                        <input type="number" class="form-control" ng-model="row.newScore.away" required ng-focus="focus()" ng-blur="blur()" />
                    </div>
                </div>

                <button type="submit" class="btn btn-default" ng-init="setCreateScoreForm(createScoreForm);" ng-disabled="createScoreForm.$invalid || inSubmission" ng-click="row.submit(row)">Submit</button>

            </form>

            <form ng-switch-when="edit" name="editScoreForm">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon team-label">
                            {{row.fixture.home}}
                            <formguide guide="row.homeFormGuide"></formguide>
                        </div>
                        <input type="number" class="form-control" ng-model="row.existingScore.home" required ng-focus="focus()" ng-blur="blur()" focus-on="editModeEntered" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon team-label">
                            {{row.fixture.away}}
                            <formguide guide="row.awayFormGuide"></formguide>
                        </div>
                        <input type="number" class="form-control" ng-model="row.existingScore.away" required ng-focus="focus()" ng-blur="blur()" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-default" ng-click="enterReadOnlyMode(row)">Cancel</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-default" ng-init="setEditScoreForm(editScoreForm)" ng-disabled="editScoreForm.$invalid || inSubmission" ng-click="row.submit(row)">Submit</button>
                    </div>
                </div>


            </form>

        </div>

    </div>

</div>
