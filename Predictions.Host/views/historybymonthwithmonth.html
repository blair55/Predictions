<ul ng-if="model" class="list-inline">
    <li>Includes</li>
    <li ng-repeat="gw in model.gameweeks">
        <a ng-href="#/history/{{model.league.id}}/gameweek/{{gw}}/0">GW#{{gw}}</a>
    </li>
</ul>
<table class="table table-striped">
    <thead>
        <tr>
            <th class="numeric-cell-heading">Pos.</th>
            <th>Player</th>
            <th class="numeric-cell-heading" title="Correct Scores">CS</th>
            <th class="numeric-cell-heading" title="Correct Results">CR</th>
            <th class="numeric-cell-heading">Pts.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows" class="{{ row.player.id == loggedInPlayer.id ? 'info' : '' }}">
            <td class="numeric-cell">{{row.position}}</td>
            <td>
                <a ng-href="#/player/{{row.player.id}}/{{model.league.id}}">{{row.player.name}}</a>
            </td>
            <td class="numeric-cell">{{row.correctScores}}</td>
            <td class="numeric-cell">{{row.correctOutcomes}}</td>
            <td class="numeric-cell">{{row.points}}</td>
        </tr>
    </tbody>
</table>

<div neighbours="model.neighbours" url="#/history/{{model.league.id}}/month/{{model.month}}/"></div>
