<div>
    <div class="dropdown pull-right">
        <button class="btn btn-xs btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="glyphicon glyphicon-option-vertical"></span>
        </button>
        <ul class="dropdown-menu">
            <li ng-if="isLoggedInPlayerLeagueAdmin">
                <a ng-href="#/leagueinvite/{{model.id}}">Invite To Join</a>
            </li>
            <li ng-if="isLoggedInPlayerLeagueAdmin">
                <a ng-href="#/leaguedelete/{{model.id}}">Delete League</a>
            </li>
            <li ng-if="!isLoggedInPlayerLeagueAdmin">
                <a ng-href="#/leagueleave/{{model.id}}">Leave League</a>
            </li>
            <li>
                <a ng-href="#/history/{{model.id}}/gameweek">Previous Weeks</a>
            </li>
            <li>
                <a ng-href="#/history/{{model.id}}/month">Previous Months</a>
            </li>
        </ul>
    </div>
    <p>
        <!--Including results for GW#{{model.latestGameWeekNo}}-->
        <a ng-href="#/matrix/{{model.id}}/{{model.latestGameWeekNo}}">GW#{{model.latestGameWeekNo}} Matrix</a>
    </p>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="numeric-cell-heading">Pos.</th>
            <th></th>
            <th>Player</th>
            <th class="numeric-cell-heading" title="Correct Scores">CS</th>
            <th class="numeric-cell-heading" title="Correct Results">CR</th>
            <th class="numeric-cell-heading">Pts.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows" class="{{ row.player.id == loggedInPlayer.id ? 'info' : '' }}">
            <td class="numeric-cell">{{row.position}}</td>
            <td class="movement">
                <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up" title="up {{row.diffPos}}"></span>
                <span ng-if="row.diffPos == 0" class="diff-none glyphicon glyphicon-minus" title="no movement"></span>
                <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down" title="down {{row.diffPos}}"></span>
            </td>
            <td>
                <a ng-href="#/player/{{row.player.id}}/{{model.id}}">{{row.player.name}}</a>
            </td>
            <td class="numeric-cell">{{row.correctScores}}</td>
            <td class="numeric-cell">{{row.correctOutcomes}}</td>
            <td class="numeric-cell">{{row.points}}</td>
        </tr>
    </tbody>
</table>
