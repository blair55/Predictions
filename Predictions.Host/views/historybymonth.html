<h4>
    <a ng-href="#/league/{{model.league.id}}">{{model.league.name}}</a> / Month History
</h4>

<table class="table table-striped">
    <thead>
        <tr>
            <th class=""></th>
            <th>Winner</th>
            <th class="numeric-cell-heading">Pts</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>
                <a ng-href="#/history/{{model.league.id}}/month/{{row.month}}">{{row.month}}</a>
            </td>
            <td>
                <a ng-href="#/player/{{row.winner.id}}/{{model.league.id}}">{{row.winner.name}}</a>
            </td>
            <td class="numeric-cell">{{row.points}}</td>
        </tr>
    </tbody>
</table>
