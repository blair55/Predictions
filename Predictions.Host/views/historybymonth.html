<table class="table table-striped">
    <thead>
        <tr>
            <th class=""></th>
            <th>Winner</th>
            <th class="numeric-cell-heading">Pts</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>
                <a ng-href="#/history/{{model.league.id}}/month/{{row.month}}">{{row.month}}</a>
            </td>
            <td>
                <span ng-repeat="winner in row.winners">
                    <a ng-href="#/player/{{winner.id}}/{{model.league.id}}">{{winner.name}}</a><br />
                </span>
            </td>
            <td class="numeric-cell">{{row.points}}</td>
        </tr>
    </tbody>
</table>
