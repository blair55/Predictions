<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Winner</th>
            <th class="numeric-cell-heading">Pts.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>
                <span class="label label-primary">GW#{{row.gameWeekNo}}</span>
                <span class="text-muted small">&middot;</span>
                <a ng-href="#/history/{{model.league.id}}/gameweek/{{row.gameWeekNo}}">Table</a>
                <span class="text-muted small">&middot;</span>
                <a ng-href="#/matrix/{{model.league.id}}/{{row.gameWeekNo}}">Matrix</a>
            </td>
            <td>
                <span ng-repeat="winner in row.winners">
                    <a ng-href="#/player/{{winner.id}}/{{model.league.id}}">{{winner.name}}</a><br/>
                </span>
            </td>
            <td class="numeric-cell">{{row.points}}</td>
        </tr>
    </tbody>
</table>
