<h4>
    <a ng-href="#/league/{{model.league.id}}">{{model.league.name}}</a> / Game Week History
</h4>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Winner</th>
            <th class="numeric-cell-heading">Pts.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>
                <span class="label label-default">GW#{{row.gameWeekNo}}</span>
                <a ng-href="#/history/{{model.league.id}}/gameweek/{{row.gameWeekNo}}">Table</a> /
                <a ng-href="#/matrix/{{model.league.id}}/{{row.gameWeekNo}}">Matrix</a>
            </td>
            <td>
                <a ng-href="#/player/{{row.winner.id}}/{{model.league.id}}">{{row.winner.name}}</a>
            </td>
            <td class="numeric-cell">{{row.points}}</td>
        </tr>
    </tbody>
</table>
