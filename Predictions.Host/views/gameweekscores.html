<h3>Game Week #{{ model.gameWeekNo }}</h3>
<loading></loading>
<div class="list-group">
	<div ng-repeat-start="row in model.rows"></div>
    <a href="#/player/{{row.player.id}}" class="list-group-item">
        <span>{{row.position}}. {{row.player.name}}</span> |
        <span>{{row.correctScores}}</span> |
        <span>{{row.correctOutcomes}}</span> |
        <span class="badge">{{row.points}}</span>
    </a>
	<div ng-repeat-end></div>
</div>
