<h4>Game Week #{{ model.gameWeekNo }}</h4>

<loading model="model" no-rows-msg="no results"></loading>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Pos.</th>
            <th>Player</th>
            <th title="Correct Scores">CS</th>
            <th title="Correct Results">CR</th>
            <th>Pts.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td class="numeric-cell">{{row.position}}</td>
            <td>
                <a href="#/player/{{row.player.id}}">{{row.player.name}}</a>
            </td>
            <td class="numeric-cell">{{row.correctScores}}</td>
            <td class="numeric-cell">{{row.correctOutcomes}}</td>
            <td class="numeric-cell">{{row.points}}</td>
        </tr>
    </tbody>
</table>
