<h3>Game Weeks</h3>
<loading></loading>

<table class="table table-striped">
    <thead>
        <tr>
            <th>GW</th>
            <th>Winner</th>
            <th>Pts</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>#{{row.gameWeekNo}}</td>
            <td>
                <a href="#/gameweekscores/{{row.gameWeekNo}}">{{row.winner.name}}</a>
            </td>
            <td>{{row.points}}</td>
        </tr>
    </tbody>
</table>
