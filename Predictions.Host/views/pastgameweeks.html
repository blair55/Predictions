<h3>Game Weeks</h3>
<loading model="model" no-rows-msg="no results"></loading>

<table class="table table-striped">
    <thead>
        <tr>
            <th>GW</th>
            <th>Winner</th>
            <th>Pts</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>
                <a href="#/gameweekscores/{{row.gameWeekNo}}">#{{row.gameWeekNo}}</a>
            </td>
            <td>
                <a href="#/player/{{row.winner.id}}">{{row.winner.name}}</a>
            </td>
            <td>{{row.points}}</td>
        </tr>
    </tbody>
</table>
