<h4>My Leagues</h4>

<div ng-if="model && model.rows.length == 0">
    <div class="alert alert-info">
        <span class="glyphicon glyphicon-info-sign"></span>
        You have not joined any leagues yet
    </div>
    <div class="well">
        <a class="btn btn-primary" ng-href="#createleague">Create your own League</a>  
    </div>
</div>

<div ng-if="model && model.rows.length > 0">
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>League</th>
                <th class="numeric-cell-heading">Pos.</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model.rows">
                <td class="movement">
                    <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up" title="up {{row.diffPos}}"></span>
                    <span ng-if="row.diffPos == 0" class="diff-none glyphicon glyphicon-minus" title="no movement"></span>
                    <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down" title="down {{row.diffPos}}"></span>
                </td>
                <td>
                    <a ng-href="#/league/{{row.id}}">{{row.name}}</a>
                </td>
                <td class="numeric-cell">{{row.position}}</td>
            </tr>
        </tbody>
    </table>

    <a class="" ng-href="#createleague">Create League</a>
</div>
