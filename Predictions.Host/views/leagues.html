
<h4>Leagues</h4>

<a class="" href="#createleague">Create League</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>League</th>
            <th class="numeric-cell-heading">Pos.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td class="movement">
                <span ng-if="row.diffPos > 0" class="diff-up glyphicon glyphicon-chevron-up" title="up {{row.diffPos}}"></span>
                <span ng-if="row.diffPos == 0" class="diff-none glyphicon glyphicon-minus" title="no movement"></span>
                <span ng-if="row.diffPos < 0" class="diff-down glyphicon glyphicon-chevron-down" title="down {{row.diffPos}}"></span>
            </td>
            <td>
                <a href="#/league/{{row.id}}">{{row.name}}</a>
            </td>
            <td class="numeric-cell">{{row.position}}</td>
        </tr>
    </tbody>
</table>
