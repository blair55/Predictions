<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in model.rows">
            <td>
                <a ng-href="#/admin/addresults/{{row.gwno}}">GW#{{row.gwno}}</a>
            </td>
            <td>
                <ng-pluralize count="row.closedFixtureCount"
                                when="{'0': 'no closed fixtures',
                                        'one': 'one closed fixture',
                                        'other': '{} closed fixtures'}"></ng-pluralize>
            </td>
        </tr>
    </tbody>
</table>
