<loading model="model" no-rows-msg="no gameweeks with closed fixtures yet"></loading>

<div ng-if="model">

    <h4>Add Results</h4>

    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in model.rows">
                <td>
                    <a href="#/admin/addresults/{{row}}">GW#{{row}}</a>
                </td>
                <td>{{row.points}}</td>
            </tr>
        </tbody>
    </table>

</div>
