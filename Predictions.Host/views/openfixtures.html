<h4>Open Fixtures</h4>

<p>Submitted predictions can be edited up until kick off</p>

<div ng-repeat-start="row in model.rows"></div>

<submitscore row="row" post-url="/api/prediction"></submitscore>

<div ng-repeat-end></div>

<div ng-if="model.rows" class="fixed-bottom">
    <div class="panel">
        <div class="panel-body">
            <button type="submit" class="btn btn-primary" ng-disabled="anyEditableRows() == false || submittingAll" ng-click="submitAll()">Submit All</button>
        </div>
    </div>
</div>
