<h4>Open Fixtures</h4>

<div class="panel panel-info">
    <ul class="list-group">
        <li class="list-group-item list-group-item-info"><span class="glyphicon glyphicon-info-sign"></span> Predictions can be edited up until kick off</li>
        <li class="list-group-item list-group-item-info"><span class="glyphicon glyphicon-info-sign"></span> 3 pts for a correct score, 1 pt for a correct result</li>
        <li class="list-group-item list-group-item-info"><span class="glyphicon glyphicon-info-sign"></span> Double Down before the first fixture kicks off for double points!</li>
    </ul>
</div>

<div ng-repeat-start="row in model.rows"></div>

<submitscore row="row" post-url="/api/prediction"></submitscore>

<div ng-repeat-end></div>

<div ng-if="model.rows" class="fixed-bottom">
    <div class="panel">
        <div class="panel-body">
            <button type="submit" class="btn btn-primary" ng-disabled="anyEditableRows() == false || submittingAll" ng-click="submitAll()">Submit All</button>
        </div>
    </div>
</div>
