<h3>Game Weeks</h3>
<loading></loading>
<div class="list-group">
	<div ng-repeat-start="row in model.rows"></div>
	<a href="#/gameweekscores/{{row.gameWeekNo}}" class="list-group-item">
		<span>Game Week #{{row.gameWeekNo}}</span>
		<span class="badge">{{row.winner.name}} - {{row.points}}</span>
	</a>
	<div ng-repeat-end></div>
</div>
